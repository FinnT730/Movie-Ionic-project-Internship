<ion-header>
  <ion-toolbar>
    <ion-title>Description of the movie:
      <div class="bolder">{{this.MOVIE_NAME}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--
  Get the data from the array and display the data.
  -->
  <h1 *ngFor="let movie of movieData; let i = index">

    <img class="bannerimg" src="https://image.tmdb.org/t/p/w500/{{movie.imgUrl}}" alt="{{movie.name}}}"/>

    <div>
      <div class="bolder">Name:</div>
      <div class="bolder_text">{{movie.name}}</div>
    </div>
    <br>
    <div>
      <div class="bolder">Description:</div>
      <div class="bolder_text">{{movie.description}} </div>
    </div>
    <br>
    <br>

    <br>


    <h1 class="bolder_text">Videos that are linked with this movie.</h1>
    <br>
    <br>

    <!--    Get the list of all youutbe video ID's, and display them here.-->
    <div *ngFor="let video of videos; let i = index">
      <div>

        <div>
          <div class="videoNameText">{{video.name}}</div>
          <iframe [src]="video.key | youtubeEmbed" frameborder="0" allowfullscreen></iframe>
        </div>
        <br>
      </div>
    </div>

  </h1>


  <ion-card>

  </ion-card>


</ion-content>
