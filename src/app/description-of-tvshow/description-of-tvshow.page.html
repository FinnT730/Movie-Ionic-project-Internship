<ion-header>
  <ion-toolbar>
    <ion-title>description-of-tvshow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <br>
  <br>

  <div *ngFor="let serie of series">

    <img class="bannerimg" src="https://image.tmdb.org/t/p/w500/{{serie.backdrop_path}}" alt="{{serie.backdrop_path}}}"/>

    <div>
      <div class="bolder">Name:</div>
      <div class="bolder_text">{{serie.name}}</div>
    </div>
    <br>
    <div>
      <div class="bolder">Description:</div>
      <div class="bolder_text">{{serie.overview}} </div>
    </div>
    <br>
    <br>

  </div>

</ion-content>
