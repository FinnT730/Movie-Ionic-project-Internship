  <ion-content>

    <ion-button (click)="fetchData(false);">
      Previous page
    </ion-button>
    <div>
      <div class="bolder_text">Page number:</div>
      <div>{{this.page}}</div>
    </div>
    <ion-button (click)="fetchData(true);">
      Next page
    </ion-button>

    <div *ngFor="let gen of _genre">
      <div>{{gen.genre_names}}</div>
    <swiper [height]="250" [width]="250">
      <ng-template swiperSlide *ngFor="let movie of movies">
        <ion-card href="/description-of-movie/{{movie.id}}" *ngIf="gen.movieid !== movie.id">
          <ion-card-header>
            <ion-card-title>
              <div>
                <div class="bold">Name of the movie:</div>
                <div class="bolder_text">{{movie.name}}</div>
              </div>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div>
              <div class="bolder">Rating of the movie:</div>
              <div class="popolarity_text">{{movie.popularity}}</div>
            </div>
            <br>
            <img src="https://image.tmdb.org/t/p/w500/{{movie.imgPath}}" alt="{{movie.name}}}"/>
          </ion-card-content>
          <br>
        </ion-card>
      </ng-template>
    </swiper>

    </div>
  </ion-content>



</ion-content>
