<ion-header>
  <ion-toolbar>
    <ion-title>popularmovie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>

    <ion-button (click)="fetchData(false);">
      Previous page
    </ion-button>
    <div>
      <div class="bolder_text">Page number:</div>
      <div>{{this.page}}</div>
    </div>
    <ion-button (click)="fetchData(true);">
      Next page
    </ion-button>


    <div *ngFor="let gen of _genre">
      <div>{{gen.genre_names}}</div>
      <swiper height="250" width="250">
        <ng-template swiperSlide *ngFor="let movID of gen.movieid; let slideIndex = index">
          <!--          <div>{{movies[slideIndex].name}}</div>-->
          <ion-card href="/description-of-movie/{{movies[slideIndex].id}}">
            <ion-card-header>
              <ion-card-title>
                <div>
                  <div class="bold">Name of the movie:</div>
                  <div class="bolder_text">{{movies[slideIndex].name}}</div>
                </div>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div>
                <div class="bolder">Rating of the movie:</div>
                <div class="popolarity_text">{{movies[slideIndex].popularity}}</div>
              </div>
              <br>
              <img src="https://image.tmdb.org/t/p/w500/{{movies[slideIndex].imgPath}}" alt="{{movies[slideIndex].name}}}"/>
            </ion-card-content>
          </ion-card>

        </ng-template>

      </swiper>
    </div>
